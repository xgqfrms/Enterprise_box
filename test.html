<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>top</title>
	<link rel="stylesheet" href="test.css">
</head>
<body>
	<div class="top">
		<div class="top_content">
			<ul>
				<!-- 加入收藏，设为首页 IE 可用 -->
				<li><a href="#">联系我们</a></li>
				<li><a href="javascript:void(0)" onclick="AddFavorite(window.location,document.title)">加入收藏</a></li>
				<li><a href="javascript:void(0)" onclick="SetHome(window.location)">设为首页</a></li>
				<!-- css float.right li 顺序颠倒 -->
			</ul>
			<p>Data Structure Quality Course Website!</p>
		</div>
	</div>
	<div class="wrap">
		<div class="logo">
			<div class="l_logo">
				<img src="images/logo.jpg" alt="logo pic">
			</div>
			<div class="r_logo">
				<img src="images/tel.jpg" alt="logo pic">
				24 Hours Service Number:<span class="tel">123-456-789</span><br/>
			</div>
		</div>
		<div class="nav">
			<div class="l_nav" alt="l_nav" title="l_nav"></div>
			<div class="m_nav">
				<div class="l_m_nav">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Course</a></li>
						<li><a href="#">Resource</a></li>
						<li><a href="#">Mission</a></li>
						<li><a href="#">News</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<div class="r_m_nav">
					<form action="https://www.google.co.jp/search?" method="get" >
					<!-- <form action="https://www.google.com/search?" method="post" > -->
						<input class="search_bar" type="search" name="q" placeholder="search" />
						<div class="search_icon">
							<a href="#"><img src="images/tool.png" alt="tool.png" title="search"></a>
						</div>
						<input type="submit" value="submit">
					</form>
				</div>
			</div>
			<div class="r_nav" alt="r_nav" title="r_nav"></div>
		</div>
	</div>
	<div class="js">
		<script src="js/setHomeSetFav.js"></script>
	</div>
	<div>
	</div>
</body>
</html>
